    <div class="date-picker">
      <h1>Choose Date</h1>
      <h1></h1>
      <div id="litepicker"><span class="start-date"></span> - <span class="end-date"></span></div>
    </div>
    <section class="card-section">
      <!-- example -->
      <div class="card" id="card${i + 1}">
        <div class="card-header">
          <span>2022-4-30</span>
          <h3 class="card-title"><strong>Day 0</strong></h3>
          <button class="toggleButton" type="button"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="card-body">
          <li class="card-item" draggable="true">
            <div class="category">景</div>
            <div class="detail">
              <span class="destination">高雄</span>
              <span class="budget">$100</span>
            </div>
            <button class="delete" type="button"><i class="fa-solid fa-xmark"></i></button>
          </li>
          <li class="card-item" draggable="true">
            <div class="category">食</div>
            <div class="detail">
              <span class="destination">壽司郎</span>
              <span class="budget">$300</span>
            </div>
            <button class="delete" type="button"><i class="fa-solid fa-xmark"></i></button>
          </li>
        </div>
      </div>
    </section>
    <div id="modalOverlay" class="modal-hide"></div>
    <div id="modal" class="modal-hide">
      <div><span>日期：</span><span class="date"></span></div>
      <div>
        <label for="destination">景點：</label>
        <input type="text" name="destination" id="destination">
      </div>
      <div>
        <label for="category">類別：</label>
        <select id="category">
          <option value="\f2e7">飲食</option>
          <option value="\e52f">景點</option>
          <option value="\f236">住宿</option>
          <option value="\f238">交通</option>
        </select>
      </div>
      <div>
        <label for="budget">預算：</label>
        <input type="text" name="budget" id="budget">
      </div>
      <div>
        <button class="toggleButton">Add</button>
        <button class="toggleButton" id="closeBtn">Close</button>
      </div>
    </div>
